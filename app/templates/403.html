{% extends "layout.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Halt!</h1>
                <h2>403 Forbidden</h2>
                <div class="error-details">
                  <p>You're trying to access a page that you don't have rights to.</p>
                  <p>Template sourced from <a href="http://bootsnipp.com/snippets/featured/simple-404-not-found-page" target="_blank">Bootsnipp</a>.
                  </p>
                </div>
                <div class="error-actions">
                    <a href="{{url_for("public.home")}}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                        Take Me Home </a><a href="#" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-envelope"></span> Contact Support </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
